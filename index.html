<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric/Imperial Unit Converter App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">

        <div class="header">
            <h1>Metric/Imperial Unit Converter</h1>

            <p><input id="input-el" type="text" placeholder="0"></p>
            <button id="btn">Convert</button>
        </div>

        <div class="generator">

            <div class="group length">
                <p class="text">Length (Meter/Feet)</p>
                <p id="gen-length"></p>                
            </div>

            <div class="group volume">
                <p class="text">Volume (Liters/Gallons)</p>
                <p id="gen-volume"></p>
            </div>

            <div class="group mass">
                <p class="text">Mass (Killograms/Pounds)</p>
                <p id="gen-mass"></p>
            </div>

        </div>


        

    </div>


    <script src="index.js"></script>

</body>

</html>
